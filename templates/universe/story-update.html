{% extends "_layout/_base.html" %}

{% block title %}Scribbli | Edit {{ story.name }}{% endblock %}

{% block body %}
    <h1>Edit Story</h1>
    
    <form method="post" action="{% url 'story_update' story.id %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.name.label_tag }}</td>
                <td>{{ form.name }}</td>
            </tr>
            <tr>
                <td>{{ form.description.label_tag }}</td>
                <td>{{ form.description }}</td>
            </tr>
        </table>
    
        <input type="submit" value="Update">
    </form>
{% endblock %}
